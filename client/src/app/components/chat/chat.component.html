<div id="main-container">
    <h2 id="current-username">{{ currentUsername }}</h2>
    <div id="messages-container">
        <div *ngFor="let message of messages" class="message-container">
            <p>{{ message.text }}</p>
            <div class="message-info">
                <p>{{ message.author }}</p>
                <p>{{ message.date | date: 'hh:mm:ss' }}</p>
            </div>
        </div>
    </div>
    <form id="chat-form">
        <mat-form-field id="chat-input-container">
            <mat-label>Message</mat-label>
            <input matInput #message maxlength="256" placeholder="..." />
            <mat-icon id="chat-send-icon">send</mat-icon>
        </mat-form-field>
    </form>
</div>
