<h1 mat-dialog-title>Veillez entrer le code d'accès fourni.</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Code d'accès</mat-label>
        <input matInput [(ngModel)]="data.code" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [mat-dialog-close]="data.code" cdkFocusInitial>OK</button>
</div>
