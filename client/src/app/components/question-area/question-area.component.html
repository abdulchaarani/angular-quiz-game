<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<div class="question-area">
    <div id="chat-exit">
        <i id="chat-icon" class="far fa-comment-alt fa-2x" style="color: rgb(81, 81, 81)"></i>
        <button id="exitButton">EXIT</button>
    </div>
    <div id="upper-question-area">
        <div id="question-timer-area">
            <div id="points-area">
                <h1 id="points">
                    <!-- {{ currentGame.questions[currentQuestionIndex].points}} -->
                    XX points
                </h1>
            </div>
            <h1 id="question">
                {{ this.currentQuestion.question }}
                <!-- question -->
            </h1>
            <div id="timer-area">
                <div class="circle">
                    <div id="timer-container">
                        <div id="timer">
                            <mat-progress-spinner [value]="computeTimerProgress()" mode="determinate"></mat-progress-spinner>
                            {{ time }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lower-question-area">
        <div id="choice-area">
            <button *ngFor="let choice of currentQuestion.choices" class = "answer">{{ choice.choice }}</button>
        </div>
        <div id="submit-score-area">
            <div id="score-area">
                <h1 id="score">
                    <!-- {{ playerScore}} -->
                    XX score
                </h1>
            </div>
            <button id="submitButton">SUBMIT</button>
        </div>
    </div>
</div>
