<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<app-chat></app-chat>
<div id="main-container">
    <button mat-raised-button id="exit-button" routerLink="/home" (click)="quitGame()">QUITTER</button>
    <div id="question-area">
        <div id="question-timer-area">
            <div
                id="score-feedback-area"
                *ngIf="(showFeedback && context === 'playerView' && !isCooldown) || (showFeedback && context === 'testPage'); else elseBlock"
            >
                <h1 id="score">SCORE : {{ playerScore }}</h1>
                <div *ngIf="isRightAnswer">
                    <h1 class="points" id="right-answer">ğŸ‘ Bonne RÃ©ponse! Vous avez obtenu {{ currentQuestion.points }} points ğŸ‘</h1>
                    <h1 class="points" id="right-answer" *ngIf="bonus > 0">âœ¨ Vous avez obtenu un bonus de {{ bonus }} points!âœ¨</h1>
                </div>
                <h1 class="points" id="wrong-answer" *ngIf="!isRightAnswer">ğŸ˜” Mauvaise RÃ©ponse ğŸ˜”</h1>
            </div>

            <ng-template #elseBlock>
                <div id="score-area" *ngIf="context !== 'hostView'">
                    <h1 id="score">
                        SCORE :
                        {{ playerScore }}
                    </h1>
                </div>
            </ng-template>

            <div id="question">
                <div id="question-text-container">
                    <h1>{{ this.currentQuestion!.text }}</h1>
                </div>
                <h1 id="points" *ngIf="!this.isCooldown">{{ currentQuestion.points }} points</h1>
            </div>

            <div id="timer-area">
                <mat-progress-spinner [value]="this.timeService.computeTimerProgress()" mode="determinate" diameter="90"> </mat-progress-spinner>
                <h2 id="time-left">
                    {{ time }}
                </h2>
            </div>
        </div>

        <app-multiple-choice-area
            *ngIf="currentQuestion.type === 'QCM'"
            class="choice-area"
            [isSelectionEnabled]="isSelectionEnabled"
            [currentQuestion]="currentQuestion"
        ></app-multiple-choice-area>

        <app-free-answer-area
            *ngIf="currentQuestion.type === 'QRL'"
            class="choice-area"
            [isSelectionEnabled]="isSelectionEnabled"
            [currentQuestion]="currentQuestion"
        ></app-free-answer-area>

        <div id="host-area" *ngIf="context === 'hostView'">
            <div id="histogram-container" *ngIf="!isCooldown">
                <app-histogram></app-histogram>
            </div>
            <div id="buttons-container">
                <button mat-raised-button *ngIf="isLastQuestion" (click)="routeToResultsPage()">PrÃ©senter les rÃ©sultats finaux</button>
                <button mat-raised-button color="primary" (click)="nextQuestion()" *ngIf="isNextQuestionButton && !isLastQuestion">
                    Question suivante
                </button>
            </div>
        </div>
        <div id="submit-button-container" *ngIf="context === 'testPage' || context === 'playerView'">
            <button mat-raised-button color="primary" id="submit-button" *ngIf="isSelectionEnabled" (click)="submitAnswers()">SOUMETTRE</button>
        </div>
    </div>
</div>
<app-players-list [players]="this.players" *ngIf="context === 'playerView' || context === 'hostView'"></app-players-list>
