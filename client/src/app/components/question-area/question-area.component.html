<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<app-chat></app-chat>
<div id="main-container" *ngIf="!isCooldown">
    <div id="question-area">
        <div id="exit-button-container">
            <button id="exitButton" routerLink="/home" (click)="handleQuit()">QUITTER</button>
        </div>

        <div id="question-timer-area">
            <div id="score-feedback-area" *ngIf="showFeedback && bonus > 0 && context !== 'hostView'; else elseBlock">
                <h1 id="score">SCORE : {{ playerScore }}</h1>
                <h1 id="bonus-points">✨Vous avez obtenu un bonus de {{ bonus }} points!✨</h1>
            </div>

            <ng-template #elseBlock>
                <div id="score-area">
                    <h1 id="score">
                        SCORE :
                        {{ playerScore }}
                    </h1>
                </div>
            </ng-template>

            <!-- TODO: remove the ! -->
            <div id="question">
                <h1>{{ this.currentQuestion!.text }}</h1>
                <h1 id="points">{{ currentQuestion.points }} points</h1>
            </div>

            <div id="timer-area">
                <div class="circle">
                    <div id="timer">
                        <mat-progress-spinner [value]="computeTimerProgress()" mode="determinate" diameter="90"> </mat-progress-spinner>
                        <h2 id="time-left">
                            {{ time }}
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="choice-area" *ngIf="context === 'testPage' || context === 'playerView'">
            <div id="choice-area" *ngIf="context === 'testPage' || context === 'playerView'">
                <button
                    *ngFor="let choice of currentQuestion.choices; let i = index"
                    class="answer"
                    [class.selected]="isSelected(choice) && !showFeedback"
                    [class.correct]="showFeedback && isCorrectAnswer(choice)"
                    [class.incorrect]="showFeedback && !isCorrectAnswer(choice) && isSelected(choice)"
                    (click)="selectChoice(choice)"
                >
                    {{ i + 1 }}. {{ choice.text }}
                </button>
            </div>
        </div>
        <div id="host-area" *ngIf="context === 'hostView'">
            <div class="histogram-container">
                <app-histogram></app-histogram>*
                <!-- TODO: a revoir quand l'histogramme est fait -->
            </div>
            <div id="buttons-container">
                <button mat-raised-button>Présenter les résultats finaux</button>
                <button mat-raised-button color="primary" (click)="nextQuestion()">Question suivante</button>
            </div>
        </div>
        <div id="submit-button-container" *ngIf="context === 'testPage' || context === 'playerView'">
            <button mat-raised-button color="primary" id="submitButton" *ngIf="isSelectionEnabled" (click)="submitAnswers()">SOUMETTRE</button>
        </div>
    </div>
</div>
<app-players-list [players]="this.players" *ngIf="context === 'playerView' || context === 'hostView'"></app-players-list>
