<mat-expansion-panel class="example-headers-align" *ngIf="question">
    <mat-expansion-panel-header>
        <mat-panel-title> {{ question.description }} </mat-panel-title>
        <mat-panel-description>
            <p *ngIf="isLastModifiedDateVisible">Derni√®re modification: {{ question.lastModification | date }}</p>
            <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" appClickStopPropagation>
                <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" appClickStopPropagation (click)="deleteQuestion()">
                <mat-icon>delete</mat-icon>
            </button>
            <p>{{ question.points }} points</p>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ question.question }}</p>
    
    <app-create-question (pointsChanged)="onPointsChanged($event)"> </app-create-question>
    
</mat-expansion-panel>

<div class="add-button-container">
    <button class="add-question-button" mat-raised-button color="basic" (click)="addQuestion()">
        <mat-icon>add</mat-icon>
    </button>
</div>
