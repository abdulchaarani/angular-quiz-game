<mat-expansion-panel class="example-headers-align" *ngIf="question">
    <mat-expansion-panel-header>
        <mat-panel-title> {{ index }} {{ question.text }} </mat-panel-title>
        <mat-panel-description>
            <p>{{ question.points }} points</p>
            <p *ngIf="isLastModifiedDateVisible">Derni√®re modification: {{ question.lastModification | date }}</p>
            <div class="buttons-container">
                <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" appClickStopPropagation>
                    <mat-icon>create</mat-icon>
                </button>
                <button
                    mat-icon-button
                    color="warn"
                    aria-label="Example icon button with a menu icon"
                    appClickStopPropagation
                    (click)="deleteQuestion()"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ question.text }}</p>
    <app-create-question *ngIf="isEditable" [question]="question" (pointsChanged)="onPointsChanged($event)"></app-create-question>
</mat-expansion-panel>
