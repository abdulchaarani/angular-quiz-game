<div class="main-container">
    <h1>Administration des Jeux</h1>
    <div class="top-page">
        <div>
            <span>Tri selon la date de dernière modification </span>
            <mat-button-toggle-group #group="matButtonToggleGroup" name="sort order" aria-label="Date Sort">
                <mat-button-toggle value="ascending">Le plus récent</mat-button-toggle>
                <mat-button-toggle value="descending">Le plus ancien</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <button mat-raised-button color="primary"><mat-icon>add</mat-icon>Créer un nouveau jeu</button>
    </div>

    <mat-accordion class="">
        <app-game-list-item *ngFor="let game of games" cdkDrag [game]="game"> </app-game-list-item>

        <div class="add-button-container">
            <button class="add-question-button" mat-raised-button color="basic">
                <mat-icon>add</mat-icon>
                Créer un nouveau jeu
            </button>
        </div>
    </mat-accordion>
</div>
