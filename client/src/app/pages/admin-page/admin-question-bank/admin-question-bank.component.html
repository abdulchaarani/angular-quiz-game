<div class="main-container">
    <h1 class="page-title">Banque de questions</h1>
    <div class="buttons-container">
        <button id="add-question-button" mat-raised-button color="primary"><mat-icon>add</mat-icon>Ajouter une nouvelle question</button>
    </div>
    <div class="question-container container">
        <mat-card *ngIf="questions.length === 0" class="empty-bank-card">
            <mat-card-content class="empty-bank-card">
                <p><mat-icon>catching_pokemon</mat-icon> La banque de question est vide! <mat-icon>catching_pokemon</mat-icon></p>
                <p>Cliquez sur <mat-icon>add</mat-icon> pour ajouter votre premi√®re question!</p>
            </mat-card-content>
        </mat-card>

        <mat-accordion class="bank-questions-list question-list">
            <div cdkDropList class="" (cdkDropListDropped)="drop($event)">
                <app-question-list-item
                    *ngFor="let question of questions | sortByLastModification: 'ascending'"
                    cdkDrag
                    [question]="question"
                    [isLastModifiedDateVisible]="true"
                >
                </app-question-list-item>
            </div>

            <!-- <div class="add-button-container">
                <button class="add-question-button" mat-raised-button color="basic">
                    <mat-icon>add</mat-icon>
                </button>
            </div> -->
        </mat-accordion>

        <p>{{ response }}</p>
    </div>
</div>
