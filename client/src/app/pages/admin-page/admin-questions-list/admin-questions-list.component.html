<div class="top-page">
    <h2>Liste de questions du jeu.</h2>
</div>

<div class="top-container">
    <h3>Description du jeu.</h3>

    <button mat-raised-button color="basic" routerLink="/admin/games/:id/questionbank" id="admin-question-bank-button">Banque de questions</button>
</div>

<mat-card class="time-slider">
    <mat-card-content>
        <h2>Timer</h2>
        <mat-slider min="10" max="60" step="5" value="10" discrete="thumblabel">
            <input matSliderThumb (input)="changeDuration($event)" />
        </mat-slider>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="game.questions.length === 0" class="empty-questions-list">
    <mat-card-content class="empty-questions-list">
        <p><mat-icon>catching_pokemon</mat-icon> La liste de questions de ce jeu est vide! <mat-icon>catching_pokemon</mat-icon></p>
        <p>Cliquez sur <mat-icon>add</mat-icon> pour ajouter votre premi√®re question!</p>
    </mat-card-content>
</mat-card>

<mat-accordion class="admin-questions-list question-list">
    <div cdkDropList class="" (cdkDropListDropped)="drop($event)">
        <div cdkDropList class="questions-list" (cdkDropListDropped)="drop($event)">
            <app-question-list-item
                *ngFor="let question of game.questions"
                [index]="game.questions.indexOf(question) + 1"
                cdkDrag
                [question]="question"
                [isEditable]="true"
                [isLastModifiedDateVisible]="true"
                (deleteQuestionEvent)="deleteQuestion($event)"
            >
            </app-question-list-item>
        </div>
        <div class="add-button-container">
            <!--  <button class="add-question-button" mat-raised-button color="basic" id="admin-create-question-button" (click)="addNewQuestion()"> -->
            <button class="add-question-button" mat-raised-button color="basic" (click)="openDialog()" id="admin-create-question-button">
                <mat-icon>add</mat-icon>
                <app-create-question *ngIf="dialogState" (createQuestionEvent)="addNewQuestion($event)"></app-create-question>
            </button>
            
        </div>
    </div>
</mat-accordion>

<button class="submit-button" mat-raised-button color="basic" (click)="saveGame()">
    <mat-icon>done</mat-icon>
</button>
