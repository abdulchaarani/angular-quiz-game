<div class="question-border">
        <form class="question-form">
          <mat-form-field class="example-full-width">
            <mat-label class ="question-label">Question</mat-label>
            <input class="questionInput"  matInput [formControl]="questionFormControl" placeholder="Entrez la question" 
            [(ngModel)]="question.question" name="choice{{ question }}">
            <mat-error *ngIf="questionFormControl.hasError('required')">
              Question is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
    <div>
        <label class="description-label">Description:</label>
    </div>
    <textarea class="description-input" [(ngModel)]="question.description" name="description"></textarea>
    <span>
        <label class="points-box">Points:</label>
        <input class="points-boxx" [(ngModel)]="question.points" name="points" type="number" />
       </span>
    <div id="choices">
        <div class="choice" *ngFor="let choice of question.choices; let i = index" [ngStyle]="{'background-color': choiceColors[i]}">
            <input class="choicesInput" [(ngModel)]="choice.choice" name="choice{{ i }}" />
            <label> Correct: <input type="checkbox" [(ngModel)]="choice.isCorrect" name="isCorrect{{ i }}" /></label>
            <button mat-raised-button type="button" (click)="removeChoice(i)">Supprimer Choix</button>
        </div>
        <div>
            <button mat-raised-button class="add-button" type="button" (click)="addChoice()">Ajouter Choix</button>
        </div>
    </div>
    <span class="example-button-row">
        <button mat-raised-button class = "submit-button">Submit</button>
    </span>
</div>
